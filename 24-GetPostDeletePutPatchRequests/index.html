<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="input-container">
      <form action="">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control company-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="companyName"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control contact-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="contactName"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control phone-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="phone"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control city-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="city"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control country-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="country"
          />
        </div>
        <div class="buttons">
          <button type="button" class="post-btn btn btn-primary me-2">
            Post
          </button>
          <button type="button" class="put-btn btn btn-success me-2">
            Put
          </button>
          <button type="button" class="patch-btn btn btn-danger">Patch</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
